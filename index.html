<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="left">
        <a href="#">About</a>
        <a href="#">Store</a>
    </div>
    <div class="right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button class="signin">Sign in</button>
    </div>
</header>

<main>
    <div class="logo">
  <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
</div>

   <div class="search-box">
    <span class="plus">+</span>
    <input type="text" />

    <div class="search-icons">
        <img src="icons/mic.svg" alt="mic">
        <img src="icons/camera.svg" alt="lens">
        <span class="ai-mode">AI Mode</span>
    </div>
</div>

    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

   <p class="lang">
  Google offered in:
  <a href="#">हिन्दी</a>
  <a href="#">বাংলা</a>
  <a href="#">తెలుగు</a>
  <a href="#">मराठी</a>
  <a href="#">தமிழ்</a>
  <a href="#">ગુજરાતી</a>
  <a href="#">ಕನ್ನಡ</a>
  <a href="#">മലയാളം</a>
  <a href="#">ਪੰਜਾਬੀ</a>
</p>
</main>

<footer>
    <div class="country">India</div>
    <div class="links">
        <div>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</footer>

</body>
</html>
